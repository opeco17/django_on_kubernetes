<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=True %}

<html lang='ja'>
    <head>
        <title>{% block title %}opecoのブログ{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><h3>opecoのブログ</h3></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">ホーム</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">新規投稿</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ログイン</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">ログアウト</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'password_change' %}">パスワード変更</a></li>
                    <!--名前解決のためにアプリケーション名を指定する必要あり-->
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">ユーザー登録</a></li> 
                </ul>
            </div>
        </nav>
        <br>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
