{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>writer: {{ post.writer }}</p>
            <p>published: {{ post.published_date }}</p>
        </div>
        <h2><a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
