{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<h2 style="text-align: center;">ユーザー登録</h2>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-primary">ユーザー登録</button>
</form>
{% endblock %}
